<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>👁️</title>
  </head>
  <body>
    <main id="main">
      <div id="form-container"></div>
      <div class="preview-container">
        <div class="preview-about">
          <div class="preview-about-you-name">Samir Kabra</div>
          <div class="preview-about-you-address">Some place in some area</div>
          <div class="preview-about-more">
            <div class="about-more-wrapper">
              <img
                width="18"
                height="18"
                src="https://img.icons8.com/ios-glyphs/30/new-post.png"
                alt="new-post"
              />
              <div class="preview-about-you-email">samirkabra@mail.com</div>
            </div>
            <div class="about-more-wrapper">
              <img
                width="18"
                height="18"
                src="https://img.icons8.com/material-rounded/24/phone--v1.png"
                alt="phone--v1"
              />
              <div class="preview-about-you-phone">+111-9999999</div>
            </div>
            <div class="about-more-wrapper">
              <img
                width="18"
                height="18"
                src="https://img.icons8.com/ios-filled/50/link--v1.png"
                alt="domain"
              />
              <div class="preview-about-you-website">www.samirkabra.com</div>
            </div>
            <div class="about-more-wrapper">
              <img
                width="20"
                height="20"
                src="https://img.icons8.com/ios-glyphs/30/linkedin.png"
                alt="linkedin"
              />
              <div class="preview-about-you-linkedin">www.linkedin.com</div>
            </div>
          </div>
        </div>
        <hr />
        <div class="preview-detail"></div>
      </div>
    </main>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
